<script src="yt-gallery.js" searchEnabled="true" columns="3" resultsPerPage="18" playlistID="PLAYLIST_ID_HERE"></script>
<link rel="stylesheet" href="yt-gallery.css">

<input id="playlist_search" onkeyup="searchPlaylist()" type="text" name="playlist-search" placeholder="Search...">

<div class="yt_buttons" id="yt_buttons_top">
    <span class='btn' id='yt_back_btn_top'>Back</span>
    <span class='pagination_txt'></span>
    <span class='btn' id='yt_next_btn_top'>Next</span>
</div>

<div id="yt_loader"></div>

<div id="yt_flexbox"></div>

<div class="yt_buttons" id="yt_buttons_bottom">
    <span class='btn' id='yt_back_btn_bottom'>Back</span>
    <span class='pagination_txt'></span>
    <span class='btn' id='yt_next_btn_bottom'>Next</span>
</div>

<div class="yt_refresh">
    <span class='btn' id="yt_refresh_btn">Refresh</span>
</div>
