<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
    <script src="https://kit.fontawesome.com/11c9b56b5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="yt-gallery.css">
</head>

<body>
    <script src="yt-gallery.js" id="ytgallery-script" searchEnabled="true" columns="4" resultsPerPage="18" playlistId="PL4BrNFx1j7E6a6IKg8N0IgnkoamHlCHWa"></script>
    
    <input id="custom-api-key" type="text" name="api-key" onchange="apiKey=this.value; refresh();" placeholder="Custom API key here" style="margin-bottom: 20px;">
    <input id="ytgallery-search" type="text" name="playlist-search" placeholder="Search...">

    <div class="ytgallery-buttons" id="ytgallery-buttons-top">
        <span class='btn' id='ytgallery-back-top'>Back</span>
        <span class='ytgallery-pagination-text'></span>
        <span class='btn' id='ytgallery-next-top'>Next</span>
    </div>

    <div id="ytgallery-load-icon"></div>

    <div id="ytgallery-flexbox"></div>
    <p class="ytgallery-error ytgallery-noplaylistid">There was an error retrieving the videos from youtube.</p>
    <p class="ytgallery-error ytgallery-ajaxerror">No playlist ID has been set.</p>

    <div class="ytgallery-buttons" id="ytgallery-buttons-bottom">
        <span class='btn' id='ytgallery-back-bottom'>Back</span>
        <span class='ytgallery-pagination-text'></span>
        <span class='btn' id='ytgallery-next-bottom'>Next</span>
    </div>

    <div class="ytgallery-refresh">
        <span class='btn' id="ytgallery-refresh-btn">Refresh</span>
    </div>
</body>
